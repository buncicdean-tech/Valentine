<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Valentine</title>
<style>
:root{--pink:#ff5a7a;--pink2:#ff8fa3;--bg:#fff2f6;--text:#2b1b1f;--shadow:0 10px 30px rgba(0,0,0,.12);}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);}
body{display:flex;align-items:center;justify-content:center;padding:24px;background:linear-gradient(180deg,var(--bg),#fff);position:relative;overflow:hidden;}
body::before{content:"ğŸŒ¹ ğŸ’– ğŸŒ¹ ğŸ’— ğŸŒ¹ ğŸ’ ğŸŒ¹ ğŸ’“ ğŸŒ¹ ğŸ’ ";position:absolute;inset:-30%;font-size:28px;opacity:.18;transform:rotate(-12deg);white-space:pre-wrap;line-height:2.2;letter-spacing:10px;pointer-events:none;}
.card{position:relative;width:min(520px,92vw);background:rgba(255,255,255,.78);border-radius:26px;box-shadow:var(--shadow);padding:26px 22px;text-align:center;}
.message{padding:14px 18px;border-radius:18px;background:rgba(255,90,122,.08);border:1px solid rgba(255,90,122,.16);font-size:20px;font-weight:700;margin-bottom:20px;}
.btnRow{display:flex;gap:14px;justify-content:center;}
.yesBtn{width:96px;height:86px;color:white;background:linear-gradient(135deg,var(--pink),var(--pink2));clip-path:path("M48 84 C20 64, 2 48, 2 28 C2 14, 12 4, 26 4 C36 4, 44 10, 48 18 C52 10, 60 4, 70 4 C84 4, 94 14, 94 28 C94 48, 76 64, 48 84 Z");font-weight:800;}
.noBtn{width:96px;height:86px;background:#c9c9c9;color:#2b2b2b;border-radius:14px;font-weight:800;}
.burst{position:absolute;inset:0;pointer-events:none;overflow:hidden;}
.heart{position:absolute;font-size:20px;animation:floatUp 1s ease-out forwards;opacity:0;}
@keyframes floatUp{0%{transform:translateY(0) scale(.8);opacity:0;}15%{opacity:1;}100%{transform:translateY(-140px) scale(1.2);opacity:0;}}
</style>
</head>
<body>
<div class="card">
<div id="message" class="message">Little one, will you be my valentine?</div>
<div class="btnRow">
<button id="yesBtn" class="yesBtn">YES</button>
<button id="noBtn" class="noBtn">NO</button>
</div>
<div id="burst" class="burst"></div>
</div>
<script>
const msg=document.getElementById("message");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const burst=document.getElementById("burst");
const originalText="Little one, will you be my valentine?";
let timer=null;
noBtn.addEventListener("click",()=>{
 if(timer) return;
 msg.textContent="Wrong choice! Try again";
 noBtn.disabled=true;
 timer=setTimeout(()=>{
  msg.textContent=originalText;
  noBtn.disabled=false;
  timer=null;
 },3000);
});
function spawnHearts(){
 const emojis=["ğŸ’–","ğŸ’—","ğŸ’","ğŸ’“","ğŸ’˜","ğŸ’","â¤","âœ¨","ğŸ†","ğŸ‡","ğŸ’«"];
 const rect=burst.getBoundingClientRect();
 for(let i=0;i<30;i++){
  const el=document.createElement("div");
  el.className="heart";
  el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left=Math.random()*(rect.width-20)+"px";
  el.style.bottom="0px";
  el.style.fontSize=(18+Math.random()*20)+"px";
  burst.appendChild(el);
  setTimeout(()=>el.remove(),1200);
 }
}
yesBtn.addEventListener("click",()=>{
 msg.textContent="Best Choice Ever! You're the love of my life ğŸ’•";
 spawnHearts();
});
</script>
</body>
</html>
